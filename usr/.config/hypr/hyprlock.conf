# ------------------------------------
# General
# ------------------------------------
general {
    # ロック画面起動時に読み込みバーを非表示にする
    disable_loading_bar = false
    # カーソルを非表示にする
    hide_cursor = false
}

# ------------------------------------
# Background (背景)
# ------------------------------------
background {
    monitor = 
    # ロック時のデスクトップのスクリーンショットを背景にする
    path = screenshot
    # スクリーンショットにぼかしを適用する（0で無効）
    blur_passes = 2
    # ぼかしのサイズ
    blur_size = 10
    # ぼかしが使用できない場合のフォールバックカラー
    color = rgba(17, 17, 17, 1.0) 
}

# ------------------------------------
# Input Field (パスワード入力)
# ------------------------------------
input-field {
    monitor = 
    size = 200, 50
    outline_thickness = 3
    # 入力フィールドの角丸（-1で完全な円/楕円）
    rounding = -0.3 
    position = 0, -20
    halign = center
    valign = center
    placeholder_text = <i>パスワードを入力...</i>
    # 認証失敗時のエラーメッセージ (変数 $FAIL と $ATTEMPTS が使用可能)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
}

# ------------------------------------
# Label (時刻表示など)
# ------------------------------------
label {
    monitor = 
    # $TIME は現在の24時間形式の時刻
    text = Hi there, $USER\n<span size="x-large"><b>$TIME</b></span>
    text_align = center
    font_size = 25
    font_family = Noto Sans
    color = rgba(200, 200, 200, 1.0)
    position = 0, 80
    halign = center
    valign = center
}
auth {
    fingerprint:enabled = true
    fingerprint:ready_message = "(Scan fingerprint to unlock)"
    fingerprint:present_message = "Scanning fingerprint..."
}
