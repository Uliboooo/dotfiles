general {
    disable_loading_bar = true
    hide_cursor = false
}

background {
    monitor =
    path = screenshot

    blur_passes = 5
    blur_size = 24

    color = rgba(35, 33, 54, 1.0)
}

input-field {
    monitor =
    size = 280, 52
    outline_thickness = 3
    rounding = 0

    position = 0, -40
    halign = center
    valign = center

    inner_color = rgba(42, 39, 63, 0.85)
    font_color = rgba(196, 167, 231, 1.0)

    outer_color = rgba(68, 65, 90, 1.0)      # 通常時
    check_color = rgba(235, 188, 186, 1.0)    # 指紋照合中 (Rose)
    fail_color = rgba(235, 111, 146, 1.0)     # 失敗時 (Love)
    capslock_color = rgba(246, 193, 119, 1.0) # CapsLock有効時 (Gold)

    # $PROMPT はPAM（fprintd）からのメッセージ「Place your finger...」などを自動で表示します
    placeholder_text = <span foreground="##c4a7e7">Password or Fingerprint...</span>
    fail_text = <span foreground="##eb6f92">AUTH FAILED ($ATTEMPTS)</span>

    # 指紋認証を優先するため、入力が空でもフェードアウトさせない設定を推奨
    fade_on_empty = false

    # 入力ドットのスタイル
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
}

label {
    monitor =

    text = $TIME12
    text_align = center

    font_family = GohuFont 11 Nerd Font Propo
    font_size = 48

    color = rgba(196, 167, 231, 1.0)

    position = 0, 90
    halign = center
    valign = center
}

auth {
    fingerprint:enabled = true

    fingerprint:ready_message = "(scan fingerprint)"
    fingerprint:present_message = "authenticating..."
    fingerprint:failed_message = "authentication failed"
}

